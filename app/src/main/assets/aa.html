<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="js/first.js"></script>

    <script>
			/* 普通方法 */
			function callJS() {
				alert("这里是JS方法");
			}

			/* 有返回值的 */
			function callJS2() {
				document.getElementById("title").innerHTML = "这里是新的标题";
				return "恭喜你，修改成功了";
			}

			/* 既有参数又有返回值的 */

			function callJS3(data) {
				document.getElementById("title").innerHTML = data;
				return "恭喜发财";
			}
		</script>
</head>
<body>
<h1 id="title">这里是标题</h1>
<button onclick="callJS()">弹窗</button>>
<button onclick="callJS2()">替换标题</button>>
<button onclick="callJS3('hello')">替换标题</button>>
</body>
<html>
